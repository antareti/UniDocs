<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Генератор изображений</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: sans-serif; background: #0c101a; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
.container { width: 400px; }
textarea { width: 100%; padding: 10px; border-radius: 5px; margin-bottom: 10px; background: #222; color: #fff; border: none; resize: none; }
button { width: 100%; padding: 10px; border-radius: 5px; background: #6366f1; color: #fff; font-weight: bold; cursor: pointer; }
img { width: 100%; margin-top: 10px; border-radius: 5px; }
.spinner { border: 4px solid rgba(255,255,255,0.2); border-top: 4px solid #fff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: auto; display: none; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>
<div class="container">
    <textarea id="prompt" rows="3" placeholder="Например: футуристический город, неон, 4K"></textarea>
    <button id="generateBtn">Сгенерировать</button>
    <div class="spinner" id="spinner"></div>
    <img id="result" src="" alt="">
</div>

<script>
const btn = document.getElementById('generateBtn');
const promptInput = document.getElementById('prompt');
const resultImg = document.getElementById('result');
const spinner = document.getElementById('spinner');

btn.addEventListener('click', async () => {
    const prompt = promptInput.value.trim();
    if (!prompt) return alert('Введите запрос!');

    spinner.style.display = 'block';
    resultImg.src = '';

    try {
        const response = await fetch('https://free-dall-e-proxy.vercel.app/v1/images/generations', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ model: "dall-e-3", prompt: prompt, n: 1, size: "512x512" })
        });
        const data = await response.json();
        if (data && data.data && data.data[0] && data.data[0].url) {
            resultImg.src = data.data[0].url;
        } else {
            alert('Не удалось сгенерировать изображение.');
        }
    } catch(e) {
        alert('Ошибка: ' + e.message);
    } finally {
        spinner.style.display = 'none';
    }
});
</script>
</body>
</html>
