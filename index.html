<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космическая страница</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1a;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            position: relative;
            text-align: center;
            padding: 2rem;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        .title {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        #sound-button, #redirect-button {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background-color: #3b82f6;
            color: white;
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #redirect-button {
            bottom: 15%; /* Смещение для размещения второй кнопки */
            background-color: #ef4444;
            box-shadow: 0 4px 14px rgba(239, 68, 68, 0.4);
        }
        #sound-button:hover, #redirect-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }
        #redirect-button:hover {
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="container">
        <h1 class="title">Защитник Космоса</h1>
        <button id="sound-button">Запустить Звук</button>
        <button id="redirect-button">открыть</button>
        <canvas id="planet-canvas"></canvas>
    </div>

    <script>
        window.onload = function() {
            // Three.js setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('planet-canvas'), antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Add a starfield background
            const starsGeometry = new THREE.BufferGeometry();
            const starCount = 5000;
            const starVertices = [];
            for (let i = 0; i < starCount; i++) {
                const x = THREE.MathUtils.randFloatSpread(2000);
                const y = THREE.MathUtils.randFloatSpread(2000);
                const z = THREE.MathUtils.randFloatSpread(2000);
                starVertices.push(x, y, z);
            }
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 1.5, sizeAttenuation: true });
            const starField = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(starField);

            // Planet
            const planetGeometry = new THREE.SphereGeometry(15, 64, 64);
            const planetMaterial = new THREE.MeshLambertMaterial({ color: 0x3b82f6 });
            const planet = new THREE.Mesh(planetGeometry, planetMaterial);
            scene.add(planet);

            // Light
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffffff, 5);
            pointLight.position.set(20, 20, 20);
            scene.add(pointLight);

            camera.position.z = 50;

            const animate = () => {
                requestAnimationFrame(animate);
                planet.rotation.y += 0.005;
                starField.rotation.y += 0.0005;
                renderer.render(scene, camera);
            };

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();

            // Tone.js setup for ambient sound
            const soundButton = document.getElementById('sound-button');
            const synth = new Tone.PolySynth(Tone.AMSynth).toDestination();
            const filter = new Tone.Filter(200, "lowpass").toDestination();
            const reverb = new Tone.Reverb({ decay: 5, wet: 0.8 }).toDestination();

            synth.connect(filter);
            filter.connect(reverb);
            
            // Create a simple low-frequency drone for ambient sound
            const drone = new Tone.Loop(time => {
                const notes = ["C2", "G2", "C3"];
                synth.triggerAttackRelease(notes, "4n", time);
            }, "4s").start(0);

            let isPlaying = false;
            soundButton.addEventListener('click', async () => {
                if (!isPlaying) {
                    await Tone.start();
                    Tone.Transport.start();
                    soundButton.textContent = "Остановить Звук";
                    isPlaying = true;
                } else {
                    Tone.Transport.stop();
                    soundButton.textContent = "Запустить Звук";
                    isPlaying = false;
                }
            });

            // Handle navigation to index2.html
            const redirectButton = document.getElementById('redirect-button');
            redirectButton.addEventListener('click', () => {
                window.location.href = 'index2.html';
            });
        };
    </script>
</body>
</html>
